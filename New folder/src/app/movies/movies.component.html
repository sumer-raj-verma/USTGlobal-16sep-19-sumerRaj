<div>
        <input type="text" name="name" id="name" class="col-md-4 offset-3" placeholder="Search by Movie Name..." (keyup)= "get($event)">
    </div>
    <div class="col-md-3 float-left card card-body" *ngFor = "let m of movies">
        <img src="{{m.Poster}}" style="height: 250px;" alt="">
        <p>{{m.Title}}</p>
    </div>
