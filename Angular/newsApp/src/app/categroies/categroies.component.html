<div class="container text-center mt-3">
    <select name="categories" id="categories" class="col-md-4 p-2" (change)="changedCategories($event)">
      <option value="0" selected disabled>Select Categories</option>
      <option *ngFor="let category of CategoryList" value="{{category.value}}">{{category.name}}</option>
    </select>
  </div>
  <div class="row mt-3 mb-3">
      <div class="container col-md-4 card card-body" *ngFor="let news of categoryUrl"> 
          <img src="{{news.urlToImage}}" alt="">
          <h3>{{news.title}}</h3>
        </div>
  </div>
