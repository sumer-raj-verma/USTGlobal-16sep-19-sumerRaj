<app-movies-child [movie]="selectedMovie"></app-movies-child>

<div class="col-md-3 card card-body">
    <div class="card card-body" *ngFor="let movie of movies">
        <img src="{{movie.imgUrl}}" alt="" (click)="sendMovie(movie)">
        <h3 class="text-center">{{movie.name}}</h3>
    </div>
</div>
