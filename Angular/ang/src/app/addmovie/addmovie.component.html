
<form action="" class="col-md-4 offset-4 mt-5 card card-body" [formGroup]="form">
   
    <h1 class="text-center bg-danger text-white">Form 4</h1>
    <div class="form-group">
        <input type="text" name="movname" id="movname" class="form-control" placeholder="Add Movie" formControlName="movname">
        <div *ngIf="movname.touched && movname.invalid">
            <p class="alert alert-danger" *ngIf="movname.errors.required">This field is required</p>
        </div>
    </div>
    <div class="form-group">
            <input type="text" name="movtit" id="movtit" class="form-control" placeholder="Movie Title" formControlName="movtit">
            <div *ngIf="movtit.touched && movtit.invalid">
                <p class="alert alert-danger" *ngIf="movtit.errors.required">This field is required</p>
               
            </div>
        </div>

        <div class="form-group">
                <textarea class="form-control" aria-label="With textarea" placeholder="Movie Discription"></textarea>
                
        </div>

        <label for="basic-url">Enter Movie Image URL</label>
        <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">https://</span>
        </div>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>

        <div class="form-group">
                <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid" >Add Movie</button>
            </div>
</form>
