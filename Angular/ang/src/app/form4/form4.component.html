<form action="" class="col-md-4 offset-4 mt-5 card card-body" #form="ngForm" (ngSubmit)="registerData(form)">
   
    <h1 class="text-center bg-danger text-white">Form 4</h1>
    <div class="form-group">
        <input type="pname" name="pname" id="pname" class="form-control" #pname="ngModel" ngModel placeholder="Product Name" required minlength="7" >
        <div *ngIf="pname.touched && pname.invalid">
            <p class="alert alert-danger" *ngIf="pname.errors.required">This field is required</p>
            <p class="text-danger" *ngIf="pname.errors.minlength">* Minimum 7 characters Required</p>
        </div>
    </div>
    <div class="form-group">
            <input type="price" name="price" id="price" class="form-control" #price="ngModel" ngModel placeholder="Product Price" required >
            <div *ngIf="price.touched && price.invalid">
                <p class="alert alert-danger" *ngIf="price.errors.required">This field is required</p>
               
            </div>
        </div>

        <div class="form-group">
                <textarea class="form-control" aria-label="With textarea" placeholder="Product Discription"></textarea>
                
        </div>

        <label for="basic-url">Enter Product Image URL</label>
        <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">https://</span>
        </div>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>

        <div class="form-group">
                <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid" >Add Product</button>
            </div>
</form>
