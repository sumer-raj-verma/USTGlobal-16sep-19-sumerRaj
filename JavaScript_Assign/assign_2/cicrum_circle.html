<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
                    // Named Function

        function circumferenceOfCircle(radius){
            return Math.round(2*3.14*radius)
        }
        var radius = 5
        console.log("Circumference of Circle by Named Function:", circumferenceOfCircle(radius))

                    // Function Expression

        var circumferenceOfCircle=function(radis){
            return Math.round(2*3.14*radius)
        }
        console.log("Circumference of Circle by Function Expression:", circumferenceOfCircle(radius))

                    // Self Invokde Function
        
        var rad = (function(radius){
            return Math.round(2*3.14*radius)
        })(radius)
        console.log("Circumference of Circle by Self Invoked Function:", rad)

                    // Fat Arrow Function
        
        var rad = radius=>{
            return Math.round(2*3.14*radius)
        }
        console.log("Circumference of Circle by Fat Arrow Function:", rad(radius))

    </script>
</body>
</html>
