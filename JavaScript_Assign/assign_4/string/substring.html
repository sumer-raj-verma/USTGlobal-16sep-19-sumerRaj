<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>substring</title>
</head>
<body>
    <script>
        var ar1 = "Rakesh Ranjan"
        ar1 = ar1.substring(0,10)
        console.log(ar1)
        console.log('~~~~~~~~~~~~~~')

        var ar2 = "RAKESH RANJAN"
        ar2 = ar2.substring(2,15)
        console.log(ar2)
        console.log('~~~~~~~~~~~~~~')

        var ar3 = "Bikash Kumar"
        ar3 = ar3.substring(5,12)
        console.log(ar3)
        console.log('~~~~~~~~~~~~~~')

        var ar4 = "HEMA KUMAR"
        ar4 = ar4.substring(2,9)
        console.log(ar4)
        console.log('~~~~~~~~~~~~~~')

        var ar5 = "viaksh KUMAR"
        ar5 = ar5.substring(1,8)
        console.log(ar5)
        console.log('~~~~~~~~~~~~~~')

        var ar6 = "XYZ XYZ"
        ar6 = ar6.substring(0,6)
        console.log(ar6)  
        console.log('~~~~~~~~~~~~~~')

        var ar7 = "My name IS RAKESH"
        ar7 = ar7.substring(5,15)
        console.log(ar7)
        console.log('~~~~~~~~~~~~~~')

        var ar8 = "My Name IS RANJAN"
        ar8 = ar8.substring(2,10)
        console.log(ar8)       
        console.log('~~~~~~~~~~~~~~')

        var ar9 = "Hello World"
        ar9 = ar9.substring(0)
        console.log(ar9)       
        console.log('~~~~~~~~~~~~~~')

        var ar10 = "My Name Is Barry Allen"
        ar10 = ar10.substring(0,ar10.length)
        console.log(ar10)
        console.log('~~~~~~~~~~~~~~')
    </script>
</body>
</html>
