<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>join</title>
</head>
<body>
    <script>
        var ar1 = [11,15,23,46,6]
        var isAr1 = ar1.join('-')
        console.log(isAr1)
        console.log('~~~~~~~~~~~~~~')

        var ar2 = [1,56,24,62,98]
        var isAr2 = ar2.join(':')
        console.log(isAr2)
        console.log('~~~~~~~~~~~~~~')

        var ar3 = [41,155,26,46]
        var isAr3 = ar3.join('..')
        console.log(isAr3)
        console.log('~~~~~~~~~~~~~~')

        var ar4 = [42,25,6,1,9,4]
        var isAr4 = ar4.join("  ")
        console.log(isAr4)
        console.log('~~~~~~~~~~~~~~')

        var ar5 = [12,1,8,29,49,44]
        var isAr5 = ar5.join(' : ')
        console.log(isAr5)
        console.log('~~~~~~~~~~~~~~')

        var ar6 = [55,36,26,9,18,29,4]
        var isAr6 = ar6.join(' ` ')
        console.log(isAr6)        
        console.log('~~~~~~~~~~~~~~')

        var ar7 = [15,2,5,61,6]
        var isAr7 = ar7.join(' / ')
        console.log(isAr7)      
        console.log('~~~~~~~~~~~~~~')

        var ar8 = [44,2,1,58,46,6]
        var isAr8 = ar8.join(' - ')
        console.log(isAr8)       
        console.log('~~~~~~~~~~~~~~')

        var ar9 = [14,625,9,46,6]
        var isAr9 = ar9.join(' @ ')
        console.log(isAr9)       
        console.log('~~~~~~~~~~~~~~')

        var ar10 = [6,25,19,1,26,11]
        var isAr10 = ar10.join(' # ')
        console.log(isAr10)
        console.log('~~~~~~~~~~~~~~')
    </script>
</body>
</html>
